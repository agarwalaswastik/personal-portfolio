        <!-- Contact Start -->
        <section id="contact" class="section">
          <div class="container">
            <h2 class="section-heading">Contact Me</h2>
            <div class="contact__content">
              <div class="contact__links"></div>
              <form id="contact__form" action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Options -->
                <input type="hidden" name="access_key" value="ba88ec84-542b-4a7a-8675-098f3f4ab2a5" />
                <input type="hidden" name="subject" value="message from portfolio website" />
                <input type="checkbox" name="botcheck" class="hidden" style="display: none" />

                <!-- Form Fields -->
                <div class="contact__field-container">
                  <label for="contact__name">Your Name:</label>
                  <input
                    id="contact__name"
                    class="contact__field"
                    name="name"
                    type="text"
                    placeholder="John Doe"
                    autocomplete="name"
                    required
                  />
                </div>
                <div class="contact__field-container">
                  <label for="contact__email">Your Email:</label>
                  <input
                    id="contact__email"
                    class="contact__field"
                    name="email"
                    type="text"
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                  />
                </div>
                <div class="contact__field-container">
                  <label for="contact__message">Your Message:</label>
                  <textarea
                    id="contact__message"
                    class="contact__field"
                    name="message"
                    placeholder="Hey there..."
                    autocomplete="off"
                    required
                  ></textarea>
                </div>
                <button id="contact__submit" type="submit">Send</button>
              </form>
            </div>
          </div>
